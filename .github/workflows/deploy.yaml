name: Sausage Store Deploy

on:
  push:
    branches:
      - main

env:
  NEXUS_HELM_REPO: ${{ secrets.NEXUS_HELM_REPO }}
  NEXUS_HELM_REPO_USER: ${{ secrets.NEXUS_HELM_REPO_USER }}
  NEXUS_HELM_REPO_PASSWORD: ${{ secrets.NEXUS_HELM_REPO_PASSWORD }}
  SAUSAGE_STORE_NAMESPACE: r-devops-magistracy-project-2sem-21475101
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  # VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}

jobs:
  build_and_push_to_docker_hub:
      name: Push Docker image to DockerHub
      runs-on: ubuntu-latest
      steps:
        - name: Check out the repo
          uses: actions/checkout@v3
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        - name: Login to Docker 
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        - name: Push Backend to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./backend/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/sausage-backend:latest
            build-args: |
              VERSION=${{ github.sha }}
        - name: Push Frontend to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./frontend/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/sausage-frontend:latest
        - name: Push Backend-report to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./backend-report/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/sausage-backend-report:latest
  
  add_helm_chart_to_nexus:
      name: Add Helm Chart To Nexus
      runs-on: ubuntu-latest
      needs: build_and_push_to_docker_hub

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Package Helm chart
          run: |
            helm dependency update sausage-store-chart
            helm package sausage-store-chart

        - name: Push Helm chart to Nexus
          run: |
            curl -u $NEXUS_HELM_REPO_USER:$NEXUS_HELM_REPO_PASSWORD \
              --upload-file sausage-store-chart-*.tgz \
              $NEXUS_HELM_REPO
  
  deploy_helm_chart_to_kubernetes:
      name: Deploy Helm Chart To Kubernetes
      runs-on: ubuntu-latest
      needs: add_helm_chart_to_nexus

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.29.0'

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBE_CONFIG}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy Helm Chart
        run: |
          helm upgrade --install sausage-store sausage-store-chart \
            --namespace $SAUSAGE_STORE_NAMESPACE \
            --create-namespace \
            --set backend.image.repository=${{ secrets.DOCKER_USER }}/sausage-backend \
            --set frontend.image.repository=${{ secrets.DOCKER_USER }}/sausage-frontend \
            --set backendReport.image.repository=${{ secrets.DOCKER_USER }}/sausage-backend-report \
            --set backend.image.tag=latest \
            --set frontend.image.tag=latest \
            --set backendReport.image.tag=latest